<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowman & Christmas Tree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <!-- Snowman -->
    <div class="snowman">
      <div class="head"></div>
      <div class="body"></div>
      <div class="buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="nose"></div>
    </div>

    <!-- Christmas Tree -->
    <div class="tree">
      <div class="star"></div>
      <div class="branch branch1"></div>
      <div class="branch branch2"></div>
      <div class="branch branch3"></div>
      <div class="trunk"></div>
      <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
    </div>
  </div>
</body>
</html>
